{% extends 'layout.html' %}

{% block head %}
  {% parent %}
  <link rel="stylesheet" href="{% asset 'main.css' %}" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-12207477-1', 'auto');
  </script>
{% endblock %}

{% block body %}
  <div id="root" class="root"></div>
  <div id="downloadModalRoot"></div>
{% endblock %}

{% block scripts %}
  <script>
    window.APP = window.APP || {};

    {% if fonts %}
      window.APP.fonts = {{fonts|raw|json}};
      window.APP.tags = {{tags|raw|json}};
      window.APP.glyphs = {{glyphs|raw|json}};
    {% endif %}
  </script>

  <script src="{% asset 'main.js' %}"></script>
  <script src="//assets.pinterest.com/js/pinit.js" async defer data-pin-build="pinterestBuild" data-pin-round="true" data-pin-tall="true"></script>
{% endblock %}
