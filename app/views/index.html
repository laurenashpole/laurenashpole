{% extends 'body.html' %}

{% block body-class %}is-homepage{% endblock %}

{% block content %}
    <main>
        <section class="container has-padding homepage-container">
            <a href="/fonts/bar-book" class="homepage-link" title="Bar Book">
                <div class="homepage-banner">
                    <span class="text-block homepage-banner-text">Newest Font</span>
                    <span class="text-block homepage-banner-text">Bar Book</span>
                </div>
                <div class="homepage-font-image">
                    <img src="/images/bb-home.png" class="img-responsive" />
                </div>
            </a>
        </section>

        <section class="bg-skewed homepage-shop-container">
            <div class="container">
                <div class="bg-skewed-padding">
                    <h3 class="text-block list-header shop-list-header">Fonts also available at</h3>

                    <ul class="list-unstyled shop-list">
                        <li class="shop-list-item">
                            <a href="http://creativemarket.com/laurenashpole?u=laurenashpole" class="shop-list-link">
                                <img src="/images/creativemarket.png" alt="Creative Market" class="img-responsive" data-pin-nopin="true" />
                            </a>
                        </li>
                        <li class="shop-list-item">
                            <a href="https://www.myfonts.com/foundry/Lauren_Ashpole/" class="shop-list-link">
                                <img src="/images/myfonts.svg" alt="MyFonts" class="img-responsive" data-pin-nopin="true" />
                            </a>
                        </li>
                        <li class="shop-list-item">
                            <a href="http://www.fonts.com/font/lauren-ashpole" class="shop-list-link">
                                <img src="/images/fonts.png" alt="Fonts.com" class="img-responsive" data-pin-nopin="true" />
                            </a>
                        </li>
                        <li class="shop-list-item">
                            <a href="https://www.etsy.com/shop/laurenashpole" class="shop-list-link">
                                <img src="/images/etsy.png" alt="Etsy" class="img-responsive" data-pin-nopin="true" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
