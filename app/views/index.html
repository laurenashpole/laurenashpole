{% extends 'body.html' %}

{% block content %}

    <section class="desktop">
        <div class="font-hero vertical-align-td">
            <div class="vertical-align-content">

                <a href="/fonts/bar-book">

                    <div class="font-hero-image-container container">
                        <span class="img-default">
                            <figure class="font-hero-image" style="background-image: url(/images/fonts/barbook-hero.png);"></figure>
                        </span>
                        <span class="img-retina">
                            <figure class="font-hero-image" style="background-image: url(/images/fonts/barbook-hero-retina.png);"></figure>
                        </span>
                    </div>

                </a>

            </div>
        </div>
    </section>

    <section class="clearfix mobile">
        <div class="font-hero-mobile">
            <a href="/fonts/bar-book" class="font-grid">

                <div class="font-grid-image-container">
                    <span class="img-default">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/barbook-mobile.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/barbook-mobile-retina.png);"></figure>
                    </span>
                </div>

                <div class="font-grid-overlay vertical-align-abs">
                    <div class="vertical-align-content">
                        <h2 class="font-grid-title font-hero-mobile-title">Bar Book</h2>
                    </div>
                </div>

            </a>
        </div>
    </section>

    <section class="clearfix">

        <div class="font-grid-container font-grid-homepage-container background-img" style="background-color: rgba(149, 138, 140, 1);">
            <a href="/fonts/parallel-lines" class="font-grid">

                <div class="font-grid-image-container">
                    <span class="img-default">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/parallel-thumb.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/parallel-thumb-retina.png);"></figure>
                    </span>
                </div>

                <div class="font-grid-overlay vertical-align-abs">
                    <div class="vertical-align-content">
                        <h2 class="font-grid-title">Parallel Lines</h2>
                    </div>
                </div>

            </a>
        </div>

        <div class="font-grid-container font-grid-homepage-container background-img" style="background-color: rgba(132, 181, 151, 1);">
            <a href="/fonts/herbaceous-border" class="font-grid">

                <div class="font-grid-image-container">
                    <span class="img-default">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/herbaceous-thumb.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/herbaceous-thumb-retina.png);"></figure>
                    </span>
                </div>

                <div class="font-grid-overlay vertical-align-abs">
                    <div class="vertical-align-content">
                        <h2 class="font-grid-title">Herbaceous Border</h2>
                    </div>
                </div>

            </a>
        </div>

        <div class="font-grid-container font-grid-homepage-container background-img" style="background-color: rgba(131, 119, 121, 1);">
            <a href="/fonts/hellmuth" class="font-grid">

                <div class="font-grid-image-container">
                    <span class="img-default">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/hellmuth-thumb.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/hellmuth-thumb-retina.png);"></figure>
                    </span>
                </div>

                <div class="font-grid-overlay vertical-align-abs">
                    <div class="vertical-align-content">
                        <h2 class="font-grid-title">Hellmuth</h2>
                    </div>
                </div>

            </a>
        </div>

    </section>

{% endblock %}

{% block footer %}
    <footer class="page-container footer">

        <h3 class="shop-list-header">Fonts also available at</h3>

        <ul class="shop-list">
            <li>
                <a href="http://creativemarket.com/laurenashpole?u=laurenashpole">Creative Market</a>
            </li>
            <li>
                <a href="https://www.myfonts.com/foundry/Lauren_Ashpole/">MyFonts</a>
            </li>
            <li>
                <a href="http://www.fonts.com/font/lauren-ashpole">Fonts.com</a>
            </li>
            <li>
                <a href="https://www.etsy.com/shop/laurenashpole">Etsy</a>
            </li>
        </ul>
    </footer>
{% endblock %}
