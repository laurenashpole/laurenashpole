{% extends 'body.html' %}

{% block body-class %}is-homepage{% endblock %}

{% block content %}
    <main>
        <section class="container homepage-container">
            <div class="column-static has-padding">
                <div class="hero-image-container bg-dots is-hero homepage-image-container">
                    <a href="/fonts/bar-book" title="Bar Book" class="has-no-underline">
                        <img src="/images/bb-home.png" class="img-responsive hero-image" alt="Bar Book" data-pin-nopin="true" />
                    </a>

                    <svg class="bg-abstract-hero">
                        <use xlink:href="/images/bg-abstract.svg#bgAbstract"></use>
                    </svg>

                    <svg class="bg-abstract-hero is-secondary">
                        <use xlink:href="/images/bg-abstract.svg#bgAbstract2"></use>
                    </svg>
                </div>
            </div>

            <section class="homepage-column details-card">
                <h3 class="details-card-section is-uppercase has-no-margin" itemprop="name">
                    New Font!<br />Bar Book
                </h3>

                <div class="details-card-section">
                    <a href="/fonts/bar-book" title="Bar Book" class="button is-uppercase is-extra-bold is-primary has-no-underline">Check It Out</a>
                </div>
            </section>
        </section>

        <section class="bg-white homepage-shop-container">
            <div class="container has-padding">
                <h3 class="is-uppercase shop-list-header">Fonts also available at</h3>

                <ul class="list-unstyled shop-list">
                    <li class="shop-list-item">
                        <a href="http://creativemarket.com/laurenashpole?u=laurenashpole" class="has-no-underline shop-list-link">
                            <img src="/images/creativemarket.png" alt="Creative Market" class="img-responsive" data-pin-nopin="true" />
                        </a>
                    </li>
                    <li class="shop-list-item">
                        <a href="https://www.myfonts.com/foundry/Lauren_Ashpole/" class="has-no-underline shop-list-link">
                            <img src="/images/myfonts.svg" alt="MyFonts" class="img-responsive" data-pin-nopin="true" />
                        </a>
                    </li>
                    <li class="shop-list-item">
                        <a href="http://www.fonts.com/font/lauren-ashpole" class="has-no-underline shop-list-link">
                            <img src="/images/fonts.png" alt="Fonts.com" class="img-responsive" data-pin-nopin="true" />
                        </a>
                    </li>
                    <li class="shop-list-item">
                        <a href="https://www.etsy.com/shop/laurenashpole" class="has-no-underline shop-list-link">
                            <img src="/images/etsy.png" alt="Etsy" class="img-responsive" data-pin-nopin="true" />
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
{% endblock %}
