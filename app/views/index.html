{% extends 'body.html' %}

{% block head %}
    {% parent %}
    <link rel="stylesheet" href="http://www.laurenashpole.com/admin/wp-content/themes/laurenashpole/font-examples.css">
{% endblock %}

{% block content %}

    <section class="font-hero vertical-align-td">
        <div class="vertical-align-content">

            <div class="container">
                <div class="font-hero-image-container">
                    <span class="img-default">
                        <figure class="font-hero-image" style="background-image: url(/images/fonts/parallel-hero.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-hero-image" style="background-image: url(/images/fonts/parallel-hero-retina.png);"></figure>
                    </span>
                </div>
            </div>

        </div>
    </section>

    <section class="clearfix">
        <div class="font-grid-container font-grid-homepage-container background" style="background-color: rgba(132, 181, 151, 1);">
            <a href="/fonts/herbaceous-border" class="font-grid">

                <div class="font-grid-image-container">
                    <span class="img-default">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/herbaceous-thumb.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/herbaceous-thumb-retina.png);"></figure>
                    </span>
                </div>

                <div class="font-grid-overlay vertical-align-abs">
                    <div class="vertical-align-content">
                        Herbaceous Border
                    </div>
                </div>

            </a>
        </div>

        <div class="font-grid-container font-grid-homepage-container background" style="background-color: rgba(131, 119, 121, 1);">
            <a href="/fonts/herbaceous-border" class="font-grid">

                <div class="font-grid-image-container">
                    <span class="img-default">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/forgotten-thumb.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/forgotten-thumb-retina.png);"></figure>
                    </span>
                </div>

                <div class="font-grid-overlay vertical-align-abs">
                    <div class="vertical-align-content">
                        Hellmuth
                    </div>
                </div>

            </a>
        </div>

        <div class="font-grid-container font-grid-homepage-container background" style="background-color: rgba(238, 174, 98, 1);">
            <a href="/fonts/herbaceous-border" class="font-grid">

                <div class="font-grid-image-container">
                    <span class="img-default">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/kremlinology-thumb.png);"></figure>
                    </span>
                    <span class="img-retina">
                        <figure class="font-grid-image" style="background-image: url(/images/fonts/kremlinology-thumb-retina.png);"></figure>
                    </span>
                </div>

                <div class="font-grid-overlay vertical-align-abs">
                    <div class="vertical-align-content">
                        Kremlinology
                    </div>
                </div>

            </a>
        </div>

    </section>

{% endblock %}

{% block footer %}
    <footer class="page-container footer">
        <ul class="shop-list">
            <li>Also available at:</li>
            <li>
                <a href="#">Creative Market</a>
            </li>
            <li>
                <a href="#">MyFonts</a>
            </li>
            <li>
                <a href="#">Fonts.com</a>
            </li>
        </ul>
    </footer>
{% endblock %}
