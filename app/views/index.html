{% extends 'body.html' %}

{% block body-class %}is-homepage{% endblock %}

{% block content %}
    <div>
        <div class="container homepage-container">
            <div class="homepage-banner">
                <span class="homepage-banner-text">Newest Font</span>
                <span class="homepage-banner-text">Bar Book</span>
            </div>
            <div class="homepage-font-image">
                <img src="/images/bb-home.png" class="img-responsive" />
            </div>
        </div>

        <section class="bg-skewed homepage-shop-container">
            <div class="container">
                <div class="bg-skewed-padding">
                    <h3 class="text-block shop-list-header">Fonts also available at</h3>

                    <ul class="list-unstyled shop-list">
                        <li class="shop-list-item">
                            <a href="http://creativemarket.com/laurenashpole?u=laurenashpole" class="shop-list-link">
                                <img src="/images/creativemarket.png" alt="Creative Market" class="img-responsive" />
                            </a>
                        </li>
                        <li class="shop-list-item">
                            <a href="https://www.myfonts.com/foundry/Lauren_Ashpole/" class="shop-list-link">
                                <img src="/images/myfonts.svg" alt="MyFonts" class="img-responsive" />
                            </a>
                        </li>
                        <li class="shop-list-item">
                            <a href="http://www.fonts.com/font/lauren-ashpole" class="shop-list-link">
                                <img src="/images/fonts.png" alt="Fonts.com" class="img-responsive" />
                            </a>
                        </li>
                        <li class="shop-list-item">
                            <a href="https://www.etsy.com/shop/laurenashpole" class="shop-list-link">
                                <img src="/images/etsy.png" alt="Etsy" class="img-responsive" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
