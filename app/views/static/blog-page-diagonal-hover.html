    .title-diagonal__heading {

    .title-diagonal__overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      right: 0;
      overflow: hidden;
      display: flex;
      justify-content: flex-end;
      -webkit-transform: skewX(-30deg);
    }

    .title-diagonal__overlay:before {
      content: attr(data-title);
      position: absolute;
      top: 0;
      right: 0;
      -webkit-transform: skewX(30deg);
    }

    /* Border */
    .title-diagonal__heading--border {
      margin: 0 10px;
      padding: 0 20px;
      color: #312828;
    }

    .title-diagonal__overlay--border {
      border-left: 2px solid #fff;
      color: #fff;
      transition: width 0.4s ease-in-out, border-color 0.4s ease-in-out;
    }

    .title-diagonal__overlay--border:before {
      padding: 0 20px;
    }

    .title-diagonal:hover .title-diagonal__overlay--border {
      width: 0;
      border-color: #312828;
    }

    /* Two Tone */
    .title-diagonal__heading--two-tone {
      margin: 0 25px;
      color: #fff;
    }

    .title-diagonal__overlay--two-tone {
      color: #226d72;
      transition: width 0.5s ease-in-out;
    }

    .title-diagonal__overlay--two-tone:first-child {
      color: #7aa7aa;
      transition-delay: 0s;
    }

    .title-diagonal__overlay--two-tone:last-child {
      transition-delay: 0.4s;
    }

    .title-diagonal:hover .title-diagonal__overlay--two-tone {
      width: 0;
    }

    .title-diagonal:hover .title-diagonal__overlay--two-tone:first-child {
      transition-delay: 0.4s;
    }

    .title-diagonal:hover .title-diagonal__overlay--two-tone:last-child {
      transition-delay: 0s;
    }

    /* Backgrounds */
    .title-diagonal__heading--bg {
      padding: 5px 25px;
      color: #27302a;
    }

    .title-diagonal__overlay--bg {
      background: #fff;
      width: auto;
      left: 50%;
      right: 50%;
      z-index: -1;
      transition: left 0.3s ease-in-out, right 0.3s ease-in-out;
    }

    .title-diagonal:hover .title-diagonal__overlay--bg {
      left: 0;
      right: 0;
    }

    /* Outline */
    .title-diagonal__heading--outline {
      padding: 5px 25px;
      color: #516362;
    }

    .title-diagonal__overlay--outline {
      transition: background 0.15s ease-out;
      z-index: -1;
    }

    .title-diagonal:hover .title-diagonal__overlay--outline {
      background:rgba(255,255,255,0.75);
      transition: background 0.15s ease-out 0.15s;
    }

    .title-diagonal__overlay--outline:before,
    .title-diagonal__overlay--outline:after {
      content: " ";
      width: 0;
      height: 0;
      border: 2px solid transparent;
      border-left-width: 3px;
      border-right-width: 3px;
      border-radius: 2px;
      position: absolute;
      -webkit-transform: none;
      transition: border-color 0.15s ease-out, width 0.15s ease-out 0.15s, height 0.15s ease-out;
    }

    .title-diagonal__overlay--outline:before {
      top: 0;
      left: 0;
    }

    .title-diagonal__overlay--outline:after {
      bottom: 0;
      right: 0;
    }

    .title-diagonal:hover .title-diagonal__overlay--outline:before,
    .title-diagonal:hover .title-diagonal__overlay--outline:after {
      width: 100%;
      height: 100%;
      transition: border-color 0.15s ease-out, width 0.15s ease-out, height 0.15s ease-out 0.15s;
    }

    .title-diagonal:hover .title-diagonal__overlay--outline:before {
      border-top-color: #7d8887;
      border-right-color: #7d8887;
    }

    .title-diagonal:hover .title-diagonal__overlay--outline:after {
      border-bottom-color: #7d8887;
      border-left-color: #7d8887;
    }
