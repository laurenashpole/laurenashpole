    /* Circle Loader */
    .circle-loader {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      position: relative;
    }

    .circle-loader:before,
    .circle-loader:after {
      content: " ";
      border: 5px solid transparent;
      border-radius: 50%;
      position: absolute;
      display: block;
    }

    .circle-loader:before {
      width: 100%;
      height: 100%;
      border-left-color: #d35400;
      border-top-color: #d35400;
      -webkit-animation: rotate 2.5s infinite linear;
      animation: rotate 2.5s infinite linear;
    }

    .circle-loader:after {
      width: 56%;
      height: 56%;
      margin: 22%;
      border-width: 4px;
      border-right-color: #e67e22;
      border-bottom-color: #e67e22;
      -webkit-animation: rotate-counter 2.5s infinite linear;
      animation: rotate-counter 2.5s infinite linear;
    }

    /* Octagon Loader */
    .octagon-loader {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      position: relative;
    }

    .octagon-loader:after,
    .octagon-loader:before {
      content: " ";
      width: 76%;
      height: 76%;
      top: 12%;
      left: 12%;
      border: 1px solid #16a085;
      position: absolute;
    }

    .octagon-loader:before {
      -webkit-animation: rotate 7s infinite linear;
      animation: rotate 7s infinite linear;
    }

    .octagon-loader:after {
      -webkit-animation: rotate-counter 7s infinite linear;
      animation: rotate-counter 7s infinite linear;
    }

    .octagon-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: absolute;
      -webkit-transform: rotate(113deg);
      transform: rotate(113deg);
      -webkit-animation: rotate 14s infinite linear;
      animation: rotate 14s infinite linear;
    }

    .octagon {
      height: 100%;
      width: 100%;
      border: 1px solid #16a085;
      position: absolute;
      overflow: hidden;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    .octagon:after {
      content: " ";
      height: calc(100% + 2px);
      width: calc(100% + 2px);
      margin: -1px 0 0 -1px;
      border: 1px solid #16a085;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    /* Diamond Loader */
    .diamond-loader {
      width: 105px;
      height: 105px;
      margin: 0 auto;
      position: relative;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    .diamond-loader:before {
      content: " ";
      background: #81cfe0;
      height: 20px;
      width: 20px;
      border-radius: 50%;
    }

    .diamond.is-outer {
      width: 60px;
      height: 60px;
      position: absolute;
      -webkit-animation: rotate-grow 8s infinite;
      animation: rotate-grow 8s infinite;
    }

    .diamond:before,
    .diamond:after {
      content: " ";
      width: 30px;
      height: 30px;
      border: 10px solid transparent;
      position: absolute;
    }

    .diamond.is-outer:before {
      border-left-color: #81cfe0;
      border-top-color: #81cfe0;
      left: 0;
    }

    .diamond.is-outer:after {
      border-right-color: #81cfe0;
      border-bottom-color: #81cfe0;
      bottom: 0;
      right: 0;
    }

    .diamond.is-inner:before {
      border-left-color: #81cfe0;
      border-bottom-color: #81cfe0;
      bottom: 0;
      left: 0;
    }

    .diamond.is-inner:after {
      border-right-color: #81cfe0;
      border-top-color: #81cfe0;
      right: 0;
    }

    /* Animations */
    @-webkit-keyframes rotate {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotate {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes rotate-counter {
      0% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
      100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
    }

    @keyframes rotate-counter {
      0% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
      100% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
    }


    @-webkit-keyframes rotate-grow {
      0% {
        width: 75px;
        height: 75px;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      20% {
        width: 60px;
        height: 60px;
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      25% {
        width: 75px;
        height: 75px;
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      45% {
        width: 60px;
        height: 60px;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      50% {
        width: 75px;
        height: 75px;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      70% {
        width: 60px;
        height: 60px;
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg);
      }
      75% {
        width: 75px;
        height: 75px;
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg);
      }
      95% {
        width: 60px;
        height: 60px;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
      100% {
        width: 75px;
        height: 75px;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotate-grow {
      0% {
        width: 75px;
        height: 75px;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      20% {
        width: 60px;

        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      25% {

        transform: rotate(180deg);

      }

        transform: rotate(360deg);

    }
