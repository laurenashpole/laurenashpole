<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if title %}{{title}} - {% endif %}{{site_name}}</title>

    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />

    {% block head %}
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900">
        <link rel="stylesheet" href="/stylesheets/style.css">
    {% endblock %}

</head>

<body>

    {% block body %}{% endblock %}
    {% block footer %}{% endblock %}

    <div class="page-border page-border-top"></div>
    <div class="page-border page-border-bottom"></div>

    <script src="/javascripts/javascript.js"></script>

</body>
</html>
