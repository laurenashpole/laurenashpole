<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{% block title %}Lauren Ashpole{% endblock %}</title>

    {% block head %}
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900">
        <link rel="stylesheet" href="/stylesheets/style.css">
    {% endblock %}

</head>

<body>

    {% block body %}{% endblock %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>

        $('.js-nav-icon').on('click', function (e) {
            e.preventDefault();
            $('.nav').toggleClass('is-open');
        });

        $('.js-text-input').on('keyup', function () {
            $('.js-text-display').text($(this).val());
        });

        $('.js-font-size').on('change', function () {
            var size = $(this).val();
            $('.js-text-display').css({'font-size': size});
        });

    </script>

</body>
</html>
