<section class="font__section font__gallery">
  <h3 class="text--uppercase u--center-mobile">Gallery</h3>

  <amp-carousel id="carousel-with-preview"
    width="768"
    height="512"
    layout="responsive"
    type="slides"
  >
    {% for image in font.image_collection %}
      <amp-img src="{{host_url}}/uploads/images/{{image}}"
        width="768"
        height="512"
        layout="responsive"
        alt="{{font.name}}"
      >
      </amp-img>
    {% endfor %}
  </amp-carousel>

  {% if font.image_collection_thumbnails.length > 1 %}
    <div class="carousel-preview font__gallery-thumbnails">
      {% for index, image in font.image_collection_thumbnails %}
        <button class="font__gallery-thumbnail" on="tap:carousel-with-preview.goToSlide(index={{index}})">
          <amp-img src="{{host_url}}/uploads/images/{{image}}"
            width="200"
            height="133"
            layout="responsive"
            alt="{{font.name}} Thumbnail"
          >
          </amp-img>
        </button>
      {% endfor %}
    </div>
  {% endif%}
</section>
