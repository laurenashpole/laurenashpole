{% extends 'body.html' %}

{% block content %}
    <section class="container is-full-height">

        <h2 class="contact-form-header">Contact</h2>

        <h3 class="contact-form-subheader">Email me at: <a href="mailto:{{email_address}}" title="{{email_address}}">{{email_address}}</a></h3>

        <div class="text-rule">or</div>

        <form class="contact-form js-contact-form"">
            <div class="input-container input-label-inset">
                <input type="type" id="senderEmail" name="senderEmail" placeholder="Your Email" class="input js-contact-form-input" />
                <label for="senderEmail">Email <span class="label-required">(valid email required)</span></label>
            </div>

            <div class="input-container input-label-inset">
                <input type="type" id="senderName" name="senderName" placeholder="Your Name" class="input js-contact-form-input" />
                <label for="senderName">Name <span class="label-required">(required)</span></label>
            </div>

            <div class="input-container input-label-inset">
                <input type="text" id="subject" name="subject" placeholder="Technical issues, licensing, etc." class="input js-contact-form-input" />
                <label for="subject">Subject <span class="label-required">(required)</span></label>
            </div>

            <div class="input-container input-label-inset textarea-label-inset">
                <textarea id="message" name="message" rows="5" class="textarea js-contact-form-input" placeholder="Message"></textarea>
            </div>

            <div class="contact-form-buttons clearfix">
                <div class="contact-form-button-container">
                    <button type="submit" class="contact-form-button js-contact-send">
                        <div class="button">
                            <span class="contact-form-button-text">Send</span>
                        </div>
                    </button>
                </div>
                <div class="contact-form-button-container">
                    <button type="reset" class="button-default">
                        <div class="button button-outline">Cancel</div>
                    </button>
                </div>
            </div>
        </form>

    </section>
{% endblock %}

{% block footer %}
    <div class="bg-skewed is-bottom footer-bg">
        <div class="container">
            <div class="footer-bg-padding">
            <!-- <div class="bg-skewed-padding footer-bg-padding"> -->
            </div>
        </div>
    </div>
{% endblock %}
