{% extends 'body.html' %}

{% block content %}

    {% if signed_out %}

        <section class="login-container vertical-align-td">
            <div class="vertical-align-content">
                <div class="login">

                    {% if message.length %}
                        <div class="growl">{{message}}</div>
                    {% endif %}

                    <h1 class="form-title">Login</h1>

                    <form method="post" action="/admin/login">

                        <div class="input-label-inset">
                            <label for="name">Username</label>
                            <input type="text" id="username" name="username" />
                        </div>

                        <div class="input-label-inset">
                            <label for="slug">Password</label>
                            <input type="password" id="password" name="password" />
                        </div>

                        <button type="submit" class="button button-primary">Submit</button>

                    </form>

                    <h1 class="form-title">Sign Up</h1>

                    <form method="post" action="/admin/signup">

                        <div class="input-label-inset">
                            <label for="name">Username</label>
                            <input type="text" id="username" name="username" />
                        </div>

                        <div class="input-label-inset">
                            <label for="slug">Password</label>
                            <input type="password" id="password" name="password" />
                        </div>

                        <button type="submit" class="button button-primary">Submit</button>

                    </form>

                </div>
            </div>
        </section>

    {% else %}
        <section class="text-container">
            <div class="container">

                <ul>
                    <li><a href="/admin/fonts/create">Create a new font</a></li>
                    <li><a href="/admin/fonts">View all fonts</a></li>
                </ul>

            </div>
        </section>

    {% endif %}

{% endblock %}
