{% extends '../layout.html' %}

{% block head %}
  <link rel="stylesheet" href="https://use.typekit.net/iaj4zaw.css">
  <link rel="stylesheet" href="{% asset 'admin.css' %}">
{% endblock %}

{% block body %}
  <div id="admin" class="root bg-dots bg-dots--fixed bg-abstract--fixed"></div>
{% endblock %}

{% block scripts %}
  <script>
    window.APP = window.APP || {};
    window.APP.isAuthenticated = {{isAuthenticated}} || false;

    {% if !signed_out && fonts %}
      window.APP.fonts = {{fonts|raw|json}}
    {% endif %}
  </script>

  <script src="{% asset 'admin.js' %}"></script>
{% endblock %}
