{% extends 'body.html' %}

{% block content %}

    {% if signed_out %}

        <main class="container has-padding is-full-height">
            <div class="login">

                {% if message.length %}
                    <div class="growl">{{message}}</div>
                {% endif %}

                <form method="post" action="/admin/login">
                    <div class="input-container input-label-inset">
                        <label for="name" class="text-block">Username</label>
                        <input type="text" id="username" name="username" class="input" />
                    </div>

                    <div class="input-container input-label-inset">
                        <label for="slug" class="text-block">Password</label>
                        <input type="password" id="password" name="password" class="input" />
                    </div>

                    <button type="submit" class="button button-primary">Log In</button>
                </form>

                <div class="text-block hr-text login-rule">or</div>

                <form method="post" action="/admin/signup">
                    <div class="input-container input-label-inset">
                        <label for="name" class="text-block">Username</label>
                        <input type="text" id="username" name="username" class="input" />
                    </div>

                    <div class="input-container input-label-inset">
                        <label for="slug" class="text-block">Password</label>
                        <input type="password" id="password" name="password" class="input" />
                    </div>

                    <button type="submit" class="button button-primary">Sign Up</button>
                </form>

            </div>
        </main>

    {% else %}

        <main class="container has-padding is-full-height">
            <div class="form-container">
                <ul class="list-unstyled">
                    <li><a href="/admin/fonts/create">Create a new font</a></li>
                    <li><a href="/admin/fonts">View all fonts</a></li>
                </ul>
            </div>
        </main>

    {% endif %}

{% endblock %}
