{% extends '../body.html' %}

{% block title %}{% parent %} - Admin{% endblock %}

{% block content %}
    <main class="container container--full-height container--vertical-padding">
        <div class="container__content container__content-medium">
            <h2 class="text--uppercase">Edit {{font.name}}</h2>

            <form class="form" method="post" action="/admin/fonts/{{font.id}}?_method=PUT" enctype="multipart/form-data">
                {% include "./includes/form.html" %}
            </form>
        </div>
    </main>
{% endblock %}
