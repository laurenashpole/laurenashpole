{% extends '../body.html' %}

{% block title %}{% parent %} - Admin{% endblock %}

{% block content %}

    <section class="section is-full-height is-text-only">
        <div class="container">

            <h1>Fonts</h1>

            <ul>
                {% for font in fonts %}
                    <li class="font-list-item">
                        <a href="/admin/fonts/{{font.id}}">{{font.name}}</a>
                        <form method="post" action="/admin/fonts/{{font.id}}?_method=DELETE"><button class="font-list-delete" type="submit">Delete</button></form>
                    </li>
                {% endfor %}
            </ul>

        </div>
    </section>

{% endblock %}
