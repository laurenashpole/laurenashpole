{% extends '../layout.html' %}

{% block head %}
    {% parent %}
    <link rel="stylesheet" href="/stylesheets/admin.min.css">
{% endblock %}

{% block body %}

    {% if !signed_out %}
        <nav class="page-container nav clearfix">

            <a href="/" title="Lauren Ashpole" class="nav-logo-container">
                <img src="/images/la.svg" class="nav-logo" alt="Lauren Ashpole">
            </a>

            <a href="javascript:void(0);" class="nav-icon-container js-nav-icon" title="Nav">
                <span class="nav-icon">
                    <span class="nav-icon-line"></span>
                    <span class="nav-icon-line"></span>
                    <span class="nav-icon-line"></span>
                    <span class="nav-icon-line"></span>
                </span>
            </a>

            <ul class="nav-links clearfix">
                <li class="nav-link-container">
                    <a href="/admin/fonts" title="View Fonts" class="nav-link">View Fonts</a>
                </li>
                <li class="nav-link-container">
                    <a href="/admin/fonts/create" title="Create Font" class="nav-link">Create Font</a>
                </li>
                <li class="nav-link-container">
                    <a href="/admin/logout" title="Logout" class="nav-link">Logout</a>
                </li>
            </ul>

        </nav>
    {% endif %}

    <div class="main page-container">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}{% endblock %}

{% endblock %}
